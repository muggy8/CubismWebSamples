<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>Live2D Renderer</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
        position: relative;
        width: 100vw;
        height: 100vh;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #renderer-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 20em;
      height: 18em;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js" defer></script>
  <!-- Code that lets us interact with the parent enviroment -->
  <script src = "./external-interface.js" defer></script>
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.js" defer></script>
  <!-- Build script -->
  <script src = "./bundle.js" defer></script>
</head>
<body>
  <div id="renderer-container"></div>
</body>
</html>
